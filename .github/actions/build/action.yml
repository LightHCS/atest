name: Build

inputs:
  signing-key-alias:
    description: 'Key alias for signing.'
    required: true
  signing-key-password:
    description: 'Key password for signing.'
    required: true
  signing-keystore-base64:
    description: 'Encoded keystore for signing.'
    required: true
  signing-store-password:
    description: 'Keystore password for signing.'
    required: true
  signing-store-location:
    description: 'Keystore location for signing.'
    required: true
  keystore-name:
    description: 'Keystore name for signing.'
    required: true
    default: 'keystore.jks'
  retention-days:
    description: 'Duration after which artifact will expire in days.'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle and dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Build APK
      env:
        SIGNING_KEY_ALIAS: ${{ inputs.signing-key-alias }}
        SIGNING_KEY_PASSWORD: ${{ inputs.signing-key-password }}
        SIGNING_STORE_PASSWORD: ${{ inputs.signing-store-password }}
        SIGNING_STORE_LOCATION: ${{ inputs.signing-store-location }}
      run: |
        echo '${{ inputs.signing-keystore-base64 }}' | base64 -di > ${{ inputs.signing-store-location }}/${{ inputs.keystore-name }}
        chmod u+x ./gradlew
        ./gradlew app:assemble
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifact-${{ github.sha }}
        path: ./app/build/outputs/apk/release/
        retention-days: ${{ inputs.retention-days }}
